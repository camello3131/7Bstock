<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--------------------------------ESTILOS PERSONALIZADOS----------------------------->
    <link rel="stylesheet" href="/assets/css/styles.css">
    <!--------------------------------BOOTSTRAP----------------------------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="/assets/js/index.js" type="module"></script>
    <title>7B - Stock</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="#">7b Stock</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link logged-out" href="#" data-bs-toggle="modal" data-bs-target="#exampleModal">Iniciar Sesion</a>
              </li>
              <li class="nav-item">
                <a class="nav-link logged-in" href="#" id="log-out">Cerrar Sesion</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="container p-4">
        <div class="row">
            <div class="col-md-6 offset-md-3">
            <ul class="list-group"></ul>
            </div>
        </div>
      </div>

            <!-- INICIAR SESION Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content bg-dark">
                <div class="modal-header bg-light">
                <h5 class="modal-title" id="exampleModalLabel">Iniciar Sesion</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                <form action="" id="login-form">
                    <label for="Email">Email:</label>
                    <input type="text" id="loggin-email" class="form-control mb-3" placeholder="Email" required>
                    <label for="password">Password:</label>
                    <input type="password" id="loggin-pass" class="form-control mb-3" placeholder="Contraseña" required>
                    <button type="submit" class="btn btn-primary">
                        Iniciar Sesion
                    </button>
                    <div class="mensajeError bg-danger" id="errorLogin"></div>
                </form>
                </div>
            </div>
            </div>
        </div>
                    <!-- registrase Modal -->
                    <div class="modal fade" id="exampleModalR" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                        <div class="modal-content bg-dark">
                            <div class="modal-header bg-light">
                            <h5 class="modal-title" id="exampleModalLabel">Registrarse</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form action="" id="signUp-form">
                                    <label for="Email">Email:</label>
                                    <input type="text" id="login-email" class="form-control mb-3" placeholder="Email" required>
                                    <label for="password">Password:</label>
                                    <input type="password" id="login-pass" class="form-control mb-3" placeholder="Contraseña" required>
                                    <button type="submit" class="btn btn-primary">
                                        Registrarse
                                    </button>
                                </form>
                            </div>
                        </div>
                        </div>
                    </div>
    <!------------------------------BOOTSTRAP----------------------------->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <!------------------------------CUSTOM JS----------------------------->
</body>
</html>
